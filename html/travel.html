    <script>
        //배경div 전역선언
        const background = document.querySelector(".img-popup-back");
        /**
         * 이미지 클릭시 배경어둡게, 원본이미지 팝업
         */
        function imgPopup(img){
            const originImg = document.createElement("img");
            originImg.src = img.src;
            originImg.style.maxWidth = "800px"
            originImg.style.maxHeight = "600px"
            background.style.display = "flex";
            background.appendChild(originImg);
        };

        /**
         * 배경 클릭시 팝업 이미지 사라짐
         */
        function closePopup() {
            background.innerHTML = "";
            background.style.display = "none";
        };
    </script>
